apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: velociraptor-certificate
  namespace: default
spec:
  secretName: velociraptor-certs
  issuerRef:
    name: letsencrypt-prod-cluster-issuer
    kind: ClusterIssuer
  commonName: v.cjblink1.pro
  dnsNames:
  - v.cjblink1.pro
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - v.cjblink1.pro
